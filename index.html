<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakob Bister</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="nav-logo">
        <h3>Jakob Bister</h3>
      </div>
      <ul id="nav-half">
        <li><a href="#">Home</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#contact-me">Contact Me</a></li>
      </ul>
    </section>
    <section id="hero">
      <img src="" alt="" id="profile-img" />
    </section>
    <section id="resume">
      <h2>Resume</h2>
      <section id="education">
        <h3>Education</h3>
      </section>
      <section id="work-exp">
        <h3>Work Experience</h3>
      </section>
      <section id="skills">
        <h3>Skills</h3>
        <div class="technologies">
          <div class="grid">
            <img src="./assets/logos/html.svg" alt="html" class="logo" />
            <p class="logo-text">HTML</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/css.svg" alt="css" class="logo" />
            <p class="logo-text">CSS</p>
          </div>
          <div class="grid">
            <img
              src="./assets/logos/javascript.svg"
              alt="javascript"
              class="logo"
            />
            <p class="logo-text">Javascript</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/java.svg" alt="java" class="logo" />
            <p class="logo-text">Java</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/python.svg" alt="python" class="logo" />
            <p class="logo-text">Python</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/git.svg" alt="git" class="logo" />
            <p class="logo-text">Git</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/sql.svg" alt="sql" class="logo" />
            <p class="logo-text">Sql</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/windows.svg" alt="windows" class="logo" />
            <p class="logo-text">Windows</p>
          </div>
          <div class="grid">
            <img src="./assets/logos/linux.svg" alt="linux" class="logo" />
            <p class="logo-text">Linux</p>
          </div>
        </div>
      </section>
    </section>
    <section id="projects"><h2>Projects</h2></section>
    <section id="about-me"><h2>About Me</h2></section>
    <section id="contact-me"><h2>Contact Me</h2></section>
    <section id="footer"></section>
  </body>
</html>
